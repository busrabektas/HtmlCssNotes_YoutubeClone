<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>
      paragraph of text
    </p> <!--paragraph-->
    
    <button>
      Hello
    </button> <!--create button-->
    
    <a href ="https://www.youtube.com/" target="_blank">
      Link to Youtube
    </a> <!--a is anchor element (link to another website)
    href = an html attribute (specifies the URL of the page the link goes to)
    target = specifies where to open the linked document (_blank = open in new tab)-->
  </body>
</html>
